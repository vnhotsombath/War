<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/app.js"></script>
    <title>War Game</title>
</head>
<body>
    <header>War!</header>
<div id="wrapper">
    <div id="message">Click draw to Start Game</div>
    <div id="board">
        <div id="player1" class="players">PLAYER 
            <div>SCORE:<span class='score'></span></div>
            <div class="hand"></div>
            </div>
        <div id="player2" class="players">COMPUTER
            <div>SCORE:<span class='score'></span></div>
            <div class="hand"></div>
            </div>
        <div id="action">
            <button id="btnDraw" type="button" class="btn">draw</button>
        </div>
    </div>
</div>
    
</body>
</html>
